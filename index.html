<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warhammer Dice Tool</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1 id="header">Warhammer Dice Roller (D6)</h1>
    <div class="toolBox">
        <div class="counters">
            <label id="counter1">0</label><br>
            <label id="counter2">0</label><br>
            <label id="counter3">0</label><br>
            <label id="counter4">0</label><br>
            <label id="counter5">0</label><br>
            <label id="counter6">0</label><br>
            <label id="counter7">0</label><br>
            <label id="counter8">0</label><br>
            <label id="counter9">0</label><br>
            <label id="counter10">0</label><br>

        </div>
            <div class="btns">
                <button id="roll1">Roll 1 Dice</button>
                <button id="roll2">Roll 2 Dice</button>
                <button id="roll3">Roll 3 Dice</button>
                <button id="roll4">Roll 4 Dice</button>
                <button id="roll5">Roll 5 Dice</button>
                <button id="roll6">Roll 6 Dice</button>
                <button id="roll7">Roll 7 Dice</button>
                <button id="roll8">Roll 8 Dice</button>
                <button id="roll9">Roll 9 Dice</button>
                <button id="rollAll">Roll 10 Dice</button>
                <button id="clearBtn">Clear!</button>
            </div>
        

    </div>
    
    


<script src="code.js"></script>
</body>
</html>
